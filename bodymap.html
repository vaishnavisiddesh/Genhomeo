  <h1>Interactive Body Map</h1>
  <p style="text-align: center;">Click on a body part to get tailored exercises.</p>
  <div class="container">
    <!-- Image section -->
    <img src="b_1.png" alt="Body Silhouette" usemap="#body-map" class="body-image">
    <map name="body-map">
      <area shape="circle" coords="150,80,30" alt="Head" href="#" data-part="head">
      <area shape="rect" coords="120,120,180,200" alt="Arms" href="#" data-part="arms">
      <area shape="circle" coords="150,300,40" alt="Legs" href="#" data-part="legs">
      <area shape="circle" coords="150,140,20" alt="Heart" href="#" data-part="heart">
    </map>

   
    <div id="exercise-info">
      <h2>Exercise Suggestions</h2>
      <p id="exercise-details">Click on a body part to see suggestions.</p>
    </div>
  </div>
  
  <script>
    const mapAreas = document.querySelectorAll('area');
    const exerciseDetails = document.getElementById('exercise-details');

    mapAreas.forEach((area) => {
      area.addEventListener('click', (event) => {
        event.preventDefault();
        const bodyPart = area.getAttribute('data-part');
        showExerciseSuggestions(bodyPart);
      });
    });

    function showExerciseSuggestions(bodyPart) {
      let suggestions = '';
      switch (bodyPart) {
        case 'head':
          suggestions = 'Relaxation exercises, neck stretches, and eye yoga.';
          break;
        case 'arms':
          suggestions = 'Arm circles, dumbbell curls, and tricep dips.';
          break;
        case 'legs':
          suggestions = 'Squats, lunges, and calf raises.';
          break;
        case 'heart':
          suggestions = 'Cardio exercises like brisk walking or cycling.';
          break;
        default:
          suggestions = 'Click on a body part to see exercise suggestions.';
      }
      exerciseDetails.textContent = suggestions;
    }
  </script>
